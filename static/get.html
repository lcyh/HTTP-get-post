<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    222
  </body>
  <script>
    // 请求头
    // GET /get HTTP/1.1
    // Host: localhost:3001
    // Connection: keep-alive
    // Pragma: no-cache
    // Cache-Control: no-cache
    // name: xiaozhang
    // age: 11
    let xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
      console.log("readystatechange", xhr.readyState);
    };
    xhr.open("GET", "http://localhost:3001/get");
    xhr.responseType = "text";
    xhr.setRequestHeader("name", "xiaozhang");
    xhr.setRequestHeader("age", "11");
    xhr.onload = function () {
      console.log("readyState", xhr.readyState);
      console.log("status", xhr.status);
      console.log("statusText", xhr.statusText);
      console.log("getAllResponseHeaders", xhr.getAllResponseHeaders());
      console.log("response", xhr.response);
    };
    xhr.send();
  </script>
</html>
